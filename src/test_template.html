<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles/style.css">
    <title>My sample D3.js App</title>
  </head>
  <body>
    <h1> Covid data visuals in Connecticut</h1>
    <div id= "map_viz"></div> 
    <div id="my_dataviz"></div> 
    <form action="/", method="POST">
      <label for="Metric">Choose a metric:</label>
      <select name="metric" id="metric">
        <option value="new_confirmed">New confirmed</option>
        <option value="new_deaths">Deaths</option>
        <option value="new_vaccinated">Vaccinnated</option>
        <option value="fully_vacinnated">Fully vacinnated</option>
      </select>
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <script src="https://d3js.org/d3.v5.min.js"></script> 
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script type="text/javascript" src="/visuals/lineGraph.js"></script> 
    <script type="text/javascript" src="/visuals/map.js"></script>
    <!-- <script type="text/javascript" src="visuals.js"> </script> -->
</body>
</html>
